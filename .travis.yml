language: bash

matrix:
  include:
    # macOS
    - os: osx
      compiler: clang
      script: make test

    # Linux
    - os: linux
      dist: xenial
      script: python test/run.py
      env:
        - CC=clang 
        - CXX=clang++

    - os: linux
      dist: xenial
      script: python test/run.py
      env:
        - CC=clang 
        - CXX=clang++

    # Windows
    - os: windows
      env:
        - CMAKE_PATH="/c/Program Files/CMake/bin"
      script: 
        - export PATH=$CMAKE_PATH:$PATH
        - python test/run.py
