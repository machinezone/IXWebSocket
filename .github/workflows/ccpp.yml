name: unittest
on: [push]

jobs:
  win:
    runs-on: windows-latest
  
    steps:
    - uses: actions/checkout@v1
    - uses: seanmiddleditch/gha-setup-vsdevenv@master
  
    - name: cmake
      run: |
        mkdir build
        cd build
        cmake -DUSE_WS=1 -DUSE_TEST=1 ..

    - name: build
      run: |
        cmake --build --parallel build
